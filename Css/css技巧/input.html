<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:in-range{
            background-color: red;
        }
        input:out-of-range{
            background-color: green;
        }
        .flex{
            display: flex;
            flex-wrap: wrap;
            width: 400px;
        }
        .flex div{
            width: 200px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <input type="number" min="5" max="10">
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <script>
        const aa='2222'
        console.log(`%c color red ${aa}`,'color:red')
        function a() {
            console.log(1);
            return "awar"
        }
        function a1() {
            console.log(2);
            return "awar"
        }
        function a2(b,b1){
           console.log(3); 
            console.log(b);
            console.log(b1);
        }
        a2(a(),a1())
    </script>
</body>
</html>
